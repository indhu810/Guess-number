<!DOCTYPE html>
<html>
    <head>

        <title>
            MINI GAME
        </title>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body class="all">

        <center>
        <h1 class="h1">Guess the Number</h1>
        <input class="numberentrybox" id="guessnumber" placeholder="Enter the Guessnumber">

        <script src="script.js"></script>
    </body>
    
</html>
